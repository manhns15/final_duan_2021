<header id="header">
    <!--header-->
    <div class="header_top">
        <!--header_top-->
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="contactinfo">
                        <ul class="nav nav-pills">
                            <li><a href="#"><i class="fa fa-phone"></i> 0295 018 821</a></li>
                            <li><a href="#"><i class="fa fa-envelope"></i> dmhcolor@gmail.com</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="social-icons pull-right">
                        <ul class="nav navbar-nav" style="display: flow-root;">
                            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                            <li><a href="#"><i class="fa fa-dribbble"></i></a></li>
                            <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/header_top-->

    <div class="header-middle">
        <!--header-middle-->
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <div class="logo pull-left">
                        <a routerLink="/"><img src="../../../../assets/images/logo1.png" alt="" /></a>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="shop-menu pull-right">
                        <div class="d-flex" *ngIf="!isLoggedIn">
                            <div *ngIf="listDataCart">
                                <a routerLink="cart" class="mt-2"><i class="fa fa-shopping-cart"></i> Giỏ hàng</a>
                                <span class="header__cart-notice">{{listDataCart.length}}</span>
                            </div>
                            <div *ngIf="!listDataCart">
                                <a routerLink="cart" class="mt-2"><i class="fa fa-shopping-cart"></i> Giỏ hàng</a>
                            </div>
                            <div class="inforCus-dn ml-5">
                                <a routerLink="login">
                                    <i class="fa fa-lock"></i> Đăng nhập
                                </a>
                            </div>
                        </div>
                        <div class="d-flex" *ngIf="isLoggedIn">
                            <div>
                                <a routerLink="cart" class="mt-2"><i class="fa fa-shopping-cart"></i> Giỏ hàng</a>
                                <span *ngIf="listDataCart" class="header__cart-notice">{{listDataCart.length}}</span>
                            </div>
                            <div class="inforCus ml-5">
                                <a *ngIf="nameFiles"><img [src]="'http://localhost:5000/images/' + nameFiles" alt="">{{
                                    username }}</a>
                                <a *ngIf="!nameFiles"><img [src]="'assets/images/51f6fb256629fc755b8870c801092942.png'"
                                        alt="">{{
                                    username }}</a>
                                <div class="dropdown-content">
                                    <a routerLink="inforUser">Thông tin cá nhân</a>
                                    <a routerLink="billproduct">Đơn hàng của tôi</a>
                                    <a routerLink="change-pass">Đổi mật khẩu</a>
                                    <a (click)="logOut()">Đăng xuất</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="header-bottom">
        <div class="container">
            <div class="row">
                <div class="col-sm-9">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="mainmenu pull-left">
                        <ul class="nav navbar-nav collapse navbar-collapse">
                            <li><a routerLink="/">Trang chủ</a></li>
                            <li><a routerLink="/about">Sản phẩm</a></li>
                            <li><a routerLink="/introduce">Giới thiệu</a></li>
                            <li><a routerLink="/contact">Liên hệ</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-3">

                    <form [formGroup]="searchForm">
                        <div class="search_box pull-right form-group">
                            <input #seach type="text" placeholder="Tìm kiếm" class="form-control"
                                formControlName="search" />
                            <button types="submit" class="fa fa-search" style="cursor: pointer"
                                (click)="searchName(seach.value)"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
