<app-slider></app-slider>
<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 padding-right">
                <!-- Sản phẩm mới nhất -->
                <div class="features_items">
                    <h2 class="title text-center">Sản phẩm mới nhất</h2>
                    <div class="col-sm-4"
                        *ngFor="let item of listProduct | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                        <div class="product-image-wrapper">
                            <div class="single-products" routerLink="product-detail/{{item.id}}">
                                <div class="productinfo text-center">
                                    <img [src]="'http://localhost:5000/images/' + item.image" alt="" />

                                </div>
                                <div class="product-overlay">
                                    <div class="overlay-content">
                                        <p>
                                            {{item.nameproduct}}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Sản phẩm  -->
                <div class="recommended_items">
                    <h2 class="title text-center">Sản phẩm</h2>
                   <app-slide-product></app-slide-product>

                </div>

                <!--/recommended_items-->

            </div>
        </div>
    </div>
</section>
