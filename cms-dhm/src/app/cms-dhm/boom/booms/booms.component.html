<h1 class="h3 mb-2 text-gray-800">Danh sách đen </h1>
<form [formGroup]="searchForm">
  <div class="row">
    <div class="col-8">
      <div class="input-group">
        <input type="text" class="form-control" formControlName="search"
               placeholder="Tìm kiếm theo số điện thoại">
        <div class="input-group-append">
          <button class="btn btn-secondary" type="button" (click)="searchPhone()">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
<div class="card shadow mb-4" style="margin-top: 15px;">
    <div class="card-header py-3">
        <h3 class="m-0 font-weight-bold text-dark">Danh sách khách hàng hủy đơn</h3>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Tên khách hàng</th>
                        <th>Số điện thoại</th>
                        <th>Email</th>
                        <th>Địa chỉ</th>
                        <th>Số lần hủy đơn</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of listBoom">
                        <td>{{item.namecustom}}</td>
                        <td>{{item.phone}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.address}}</td>
                        <td *ngIf="item.boom < 3"><span class="badge badge-warning">{{item.boom}}</span></td>
                        <td *ngIf="item.boom >= 3 "><span class="badge badge-danger">{{item.boom}}</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
